<div class="my-container">
    <section>
        <div class="field">
            <label>Login</label>
            <input type="text" placeholder="Enter Login" [(ngModel)]="newLogin">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" placeholder="Enter password" [(ngModel)]="newPassword">
        </div>
        <div class="field">
            <label>Email address</label>
            <input type="email" placeholder="Enter email" [(ngModel)]="newEmail">
        </div>
        <input *ngIf="!editStatus" type="button" class="button" value="Add user" (click)="addUser()">
        <input *ngIf="editStatus" type="button" class="button blue" value="Save edit user" (click)="saveEdit()">
    </section>
    <section>
        <table>
            <tr>
                <th>#</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tbody *ngIf="!emptyData ">
                <tr *ngFor="let user of userData; index as i">
                    <td>{{ i+1 }}</td>
                    <td>{{ user.login }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.email }}</td>
                    <td><button class="btn edit" (click)="editUser(i)">Edit</button></td>
                    <td><button class="btn delete" (click)="deleteUser(i)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
