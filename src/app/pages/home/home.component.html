<div class="my-container" >
    <div class="my-box" *ngFor="let task of taskData">
        <div class="task-pic" [ngStyle]="{'background-image': task.image}"></div>
        <h6>{{ task.name }}</h6>
        <div class="btn-box">
            <input type="button" value="details" class="btn-details" [routerLink]="[ '/works/' + task.link ]">
        </div>
    </div>
</div>
